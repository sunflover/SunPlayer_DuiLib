; HM NIS Edit 1.3 Compiler output parsing values

; These values are used for the compiler output parsing and can be changed for 
; compatibility  with international releases of NSIS (like the French) .

; This assumes the compiler output is in the next format:
;  Error in script:     ErrorInScript-ScriptFileName-OnLine-LineNumber-AbortigProcess
;  Error in include:    IncludeErrorInScript-ScriptFileName-OnLine-LineNumber
;  Error in config:     ErrorInConfigOnLine-LineNumber-AbortingProcess
;  Warnings:            Warning-WarningText(ScriptFileName:LineNumber)
;  Output file name:    Output-FullPathToInstaller

[Strings]

LangNum=3

; English
ErrorInScript0=Error in script "
ErrorInMacro0=Error in macro
OnLine0=" on line 
OnMacroLine0=on macroline
AbortingProcess0= -- aborting creation process
ErrorInConfigOnLine0=Error in config on line 
IncludeErrorInScript0=!include: error in script: "
Warning0=!warning: 
Output0=Output: "

; 中文
ErrorInScript1=脚本 "
ErrorInMacro1=宏 
OnLine1=" 出现错误在第 
OnMacroLine1=出现错误在第 
AbortingProcess1= 行 -- 终止脚本处理
ErrorInConfigOnLine1=配置文件出现错误在第 
IncludeErrorInScript1=!include: 脚本 "
Warning1=警告: 
Output1=输出: "

; French
ErrorInScript2=Erreur dans le script "
OnLine2=" a la ligne 
AbortingProcess2= -- abandon du processus de creation
ErrorInConfigOnLine2=Erreur dans la configuration a la ligne 
IncludeErrorInScript2=!include : erreur dans le script : "
Warning2=!warning : 
Output2=Generation : "